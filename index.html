<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main class="main-block">
        <div class="inputs-block">
            <label for="full-name">Full Name :</label>
            <input class="input-text" type="text" id="full-name">

            <label for="age">Age :</label>
            <input class="input-text" type="text" id="age">

            <label for="address">Address :</label>
            <input class="input-text" type="text" id="address">

            <p>Gender</p>
            <label for="gender">Male</label>
            <input type="radio" class="gender" id="male" name="gender" value="Male">

            <label for="gender">Female</label>
            <input type="radio" class="gender" id="female" name="gender" value="Female">

            <button id="add">Add</button>
        </div>
        <div class="cards-block">
        </div>
    </main>

    <script src="./script.js"></script>
</body>
